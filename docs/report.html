  <style>
    /* spinner CSS to https://codepen.io/benrugg/pen/eKHkL */
    .loadingSpinner {
      border: 3px solid #CCC;
      border-top-color: rgba(0, 0, 0, 0);
      border-left-color: rgba(0, 0, 0, 0);
      width: 12px;
      height: 12px;
      opacity: .8;
      border-radius: 50%;
      animation: loadingSpinner 1s infinite linear;
      -webkit-animation: loadingSpinner 1s infinite linear;
      margin: 0 auto;

      margin-top: 8px;
    }

    @keyframes loadingSpinner {
        from { transform: rotate(0deg)   }
        to   { transform: rotate(360deg) }
    }

    @-webkit-keyframes loadingSpinner {
        from { -webkit-transform: rotate(0deg)   }
        to   { -webkit-transform: rotate(360deg) }
    }

    .hidden {
      display: none;
    }

    #downloadLink {
      margin-left: 95px; /* sort of centred */
    };
  </style>
</head>

<body>
  <div class="loadingSpinner"></div>
  <a id="downloadLink" class="hidden"><button>Download</button></a>
</body>
